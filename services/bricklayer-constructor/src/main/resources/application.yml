server:
  port: 80
  shutdown: graceful

spring:
  main:
    banner-mode: "off"

management:
  server:
    port: 9000
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,refresh
  endpoint:
    metrics.enabled: true
    prometheus.enabled: true
    health:
      show-details: always
      probes.enabled: true
    shutdown.enabled: true
    restart.enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
    vault:
      enabled: false
  info:
    git:
      mode: FULL
  metrics:
    tags:
      application: bricklayer-constructor
  prometheus:
    metrics:
      export:
        enabled: true
  httpexchanges:
    recording:
      enabled: false
  security:
    enable: false

strg:
  scheme: "http"
  host: "bricklayer-storage"
  connectionTimeout: 60000
  receiveTimeout: 60000

mtmt:
  scheme: "http"
  host: "localhost"
  port: "8065"
  connectionTimeout: 60000
  receiveTimeout: 60000